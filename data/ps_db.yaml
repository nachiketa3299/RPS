- title: 로또
  id: 6603
  rank: S2
  site: 백준
  review_note: required
  tags:
    - Combination
    - Permutation
    - Brute-Force Algorithm
    - DFS
  records:
    - date: 2024-01-23
      time: 33
      state: False
      note: |
        - `next_permutation` 사용이 익숙하지가 않다. 특히 서순상(Lexiographically) 오름차순 이라는 것이 무슨 말인지 잘 모르겠다.
        - `bitset`을 사용해 보려고 했는데, 템플릿 클래스라서 동적으로 만들 수가 없다.
          - `dynamic_bitset` 같은게 있지 않을까 하고 찾아보았지만, 비표준 라이브러리(`boost`) 내에 존재했다....
        - 솔직히 시간 복잡도 계산 안하고 그냥 조합으로 때려박았는데 될 줄 몰랐다. 분명 DFS & BFS 문제집에서 봤는데 DFS & BFS 로는 어떻게 풀 지 감이 안온다.
        - 찾아보니 조합을 구현하는데 DFS 비슷한 걸 쓰는 모양이다. 이거 정리가 필요한 것 같다.
